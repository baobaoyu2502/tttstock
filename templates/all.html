{% extends "base.html" %}
{% block content %}
<div class="layui-fluid"  style="margin-left:188px">
    <table class="layui-hide" id="test" ></table>
    <script src="/static/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

    <script>
    layui.use('table', function(){
      var table = layui.table;

      table.render({
        elem: '#test'
        ,url: '/stocklistview/'
        ,page:true
        ,limit:15
        ,limits:[5,15,20]
        {#,response:{#}
        {#    statusCode:200#}
        {#  }#}
        ,cols: [[
            {type: 'checkbox'}
          {#,{field:'id', width:80, title: 'ID', sort: true}#}
          ,{field:'projectid', width:100, title: '项目id'}
          ,{field:'itemNo', width:150, title: '料号', sort: true}
          ,{field:'type', width:150, title: '类型'}
          ,{field:'partNo', title: '型号', width: 150}
          ,{field:'description', width:150, title: '描述', sort: true}
          ,{field:'quantity', width:75, title: '数量', align: 'right', sort: true}
          ,{field:'image', width:80, title: '示例图'}
          ,{field:'Vendor', width:160, title: '供应商', sort: true}
          ,{field:'period', width:135, title: '货期', sort: true}
          ,{field:'cost', width:135, title: '成本', sort: true}
          ,{field:'link', width:135, title: '链接'}
          ,{field:'comment', width:135, title: '备注'}
        ]]


      })
    });
    </script>
        </div>

{% endblock %}
