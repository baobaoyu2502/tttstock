{% extends "base.html" %}
{% block content %}
<div class="layui-body">
    <div class="layui-fluid"  >
        <blockquote class="layui-elem-quote">
            <h1>项目列表</h1>
        </blockquote>
        <div class="layui-row">
        </div>
        </div>

        <div class="layui-fluid"  >
            <table class="layui-hide" id="test" ></table>
            <script src="/static/layui/layui.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

            <script>
            layui.use('table', function(){
              var table = layui.table;

              table.render({
                elem: '#test'
                ,url: '/projectlistview/'
                ,page:true
                ,limit:15
                ,limits:[5,15,20]
                {#,response:{#}
                {#    statusCode:200#}
                {#  }#}
                ,cols: [[
                    {type: 'checkbox'}
                  {#,{field:'id', width:80, title: 'ID', sort: true}#}
                  ,{field:'projectid',  title: '项目id'}
                  ,{field:'projectname',  title: '项目名称', sort: true}
                  ,{field:'modules',  title: '模块量'}
                  ,{field:'stockamount', title: '库存量'}
                  ,{field:'stockwarning',  title: '库存预警', sort: true}
                  {#,{field:'image', width:80, title: '示例图'}#}
                  {#,{field:'Vendor', width:160, title: '入库日期', sort: true}#}
                  {#,{field:'cost', width:135, title: '成本', sort: true}#}
                  {#,{field:'link', width:135, title: '链接'}#}
                  {#,{field:'comment', width:135, title: '备注'}#}
                ]]


              })
            });
            </script>
        </div>
</div>
{% endblock %}
